<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="stayles.css">
</head>
<body>
    <header>
        <button class="hamburger" id="hamburger-btn">&#9776;</button>
        <img class="logo" src="assets/Ekran görüntüsü 2024-07-29 204420.png" alt="">
        <nav class="navegation">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#prodact">PRODACT</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <button class="btn">Login</button>
        
    </header>
    <script>
    document.getElementById("hamburger-btn").onclick = function() { 
        var nav = document.querySelector(".navegation");
        if (nav.style.display === "flex") {
            nav.style.display = "none";
        } else {
            nav.style.display = "flex";
        }
    }
    </script>
</body>
</html>
